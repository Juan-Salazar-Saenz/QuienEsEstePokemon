{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signup/" method="POST" class="card card-body mt-5">
                <h1 class="text-center">signup</h1>
                {{error}}
                {% csrf_token %} 
                <div class="mb-3">
                    <label for="username"> Username : </label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="write your username">
                </div>
                <div class="mb-3">
                    <label for="password1"> password : </label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="write your password">
                </div>
                <div class="mb-3">
                    <label for="password2"> Confirm yout password : </label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
                </div>
                <!-- {{form}} -->
                
                <button class="btn btn-primary">
                    signup
                </button>
            </form>
        </div>
    </div>    
</main>
{% endblock %}
